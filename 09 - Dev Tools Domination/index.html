<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("regular")
    // Interpolated
    console.log("HELLO %s, how's going", "string")
    // Styled
    console.log("%cI can use any style here", "font-size: 2rem;")
    // warning!
    console.warn("Warning")
    // Error :|
    console.error("Error")
    // Info
    console.info("This is info")
    // Testing
    console.assert(1 == 1, "1 is not 1")
    // clearing
    console.clear()
    // Viewing DOM Elements
    const p = document.querySelector("p")
    console.dir(p)
    // Grouping together
    dogs.forEach(d => {
        console.groupCollapsed(`${d.name}`)
        console.log(`This is a ${d.name}`)
        console.log(`${d.age} years old`)
        console.groupEnd()
    })
    // counting
    console.count("Mo")
    console.count("Mo")
    // timing
    console.time("time");
    console.timeEnd("time")

  </script>
</body>
</html>
